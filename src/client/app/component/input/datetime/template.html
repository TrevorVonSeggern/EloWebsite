<div class="tvo-datetime">
	<span class="input-group-btn">
	<label>{{vm.label}}</label>

	<input type="text" class="form-control datetime-picker-input" datetime-picker="dd MMM yyyy HH:mm" ng-model="vm.value"
		   is-open="vm.isOpen"/>
        <button type="button" class="btn btn-default btn-open-calendar" ng-click="vm.openCalendar($event, prop)"><i
				class="fa fa-calendar"></i></button>
    </span>
</div>
